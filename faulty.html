<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
</head>
<body>

    <script>
        let a = prompt("First Number: ");
        let b = prompt("Second Number: ");
        let c = prompt("Operation perform: ");

        let obj={
            '+':'-',
            '*':'+',
            '-':'/',
            '/':"**"
        }
        let wrong = Math.random();
        if(wrong<0.1){
            // wrong calculation
                c=obj[c];
                alert(`${a} ${c} ${b}`);
           
            
        }
        else{
            // correct calculation
            alert(`${a} ${c} ${b}`);
        }

    </script>
    
</body>
</html>
