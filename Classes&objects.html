        // inheritance
        class animal{
            constructor(name){
                console.log("object is initialized")
                this.name = name;
            }
            speak(){console.log("speak...")};

            getdata(x){
                return x*x;
            }
        }
        class lion extends animal{

        }
        let ob1 = new animal();
        ob1.speak();
        let ans = ob1.getdata(20);
        console.log(ans);
        let ob2 = new animal("dog")
        console.log(ob2.name);

        let ob3 = new lion();
